<h1>New student</h1>
<form>
<fieldset>
<legend>Personal Information</legend>
<label>Full Name:</label>
<input type="text" name="txtname"> <br> <br>
<label>Birthdate:</label>
<input type="date" name="birth"> <br><br>
<label>Gender: </label>
<input type="radio" name="gender" value="male">Male 
<input type="radio" name="gender" value="famale">Female <br><br>
</fieldset>
</form>
<form>
    <fieldset>
    <legend>Contact Information</legend>

    <label>Adress: 
  <textarea rows="10" cols="60" name="txtarea"></textarea>
</label>
    </fieldset>
    </form>
    <fieldset>

        <label>

            <option value="fcs">Faculty of computer science</option>
            <option value="fe">Faculty of engneering</option>
            <option value="fps">Faculty of political science</option>
        </select>
        </label>
        <p >
         <input type="submit" name="add"   class="addButton"  >
        </p>
        </fieldset>
